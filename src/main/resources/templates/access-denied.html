<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        width: 80%;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #d9534f;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
    }
    p {
        margin: 20px 0;
    }
    .btn {
        display: inline-block;
        background: #5cb85c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }
    .btn:hover {
        background: #4cae4c;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Access Denied</h1>
  <p>Sorry, you do not have permission to access this page.</p>
  <p>Please contact your system administrator if you believe this is an error.</p>
  <a th:href="@{/}" class="btn">Go to Home Page</a>
</div>
</body>
</html>
